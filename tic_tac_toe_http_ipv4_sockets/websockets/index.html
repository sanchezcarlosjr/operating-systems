<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic Tac Toe</title>
    <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700,900" rel="stylesheet" />
    <link href="https://fonts.googleapis.com/css2?family=Finger+Paint&display=swap" rel="stylesheet">
<!-- https://github.com/trohalska/Tic-tac-toe -->
    <style>
        body {
            font-family: "Lato", sans-serif;
            text-align: center;
        }

        main {
            display: flex;
            justify-content: center;
        }

        section {
            text-align: center;
            padding: 30px;
            background: #e5eaf5c0;
        }

        #field {
            padding: 30px;
        }

        #container {
            display: grid;
            grid-template-columns: repeat(3, auto);
            width: 306px;
            margin: auto;
        }
        .cell {
            font-family: "Finger Paint", sans-serif;
            color: #232d55;
            width: 100px;
            height: 100px;
            box-shadow: 0 0 0 1px #6e92a3;
            border: 1px solid #6e92a3;
            cursor: pointer;
            line-height: 100px;
            font-size: 60px;
            background: #a0d2ebc0;
        }

        #sidebar {
            width: 125px;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
        }
        #player {
            flex: 1;
        }
        #turns {
            flex: 1;
        }
        #status {
            flex: 4;
        }
        #restart {
            flex: 1;
        } 
        #titleTurns {
            font-size: 0.8em;
        }
        #numberTurns {
            font-size: 1.4em;
            margin: 0;
        }
    </style>
</head>
<body>
<h1 id="title">Tic tac toe</h1>
<main>
    <section id="field">
        <div id="container">
            <div id="row=0&column=0" class="cell"></div>
            <div id="row=0&column=1" class="cell"></div>
            <div id="row=0&column=2" class="cell"></div>
            <div id="row=1&column=0" class="cell"></div>
            <div id="row=1&column=1" class="cell"></div>
            <div id="row=1&column=2" class="cell"></div>
            <div id="row=2&column=0" class="cell"></div>
            <div id="row=2&column=1" class="cell"></div>
            <div id="row=2&column=2" class="cell"></div>
        </div>
    </section>
    <section id="sidebar">
        <div id="turns">
            <p id="titleTurns">Number of turns</p>
            <p id="numberTurns">0</p>
        </div>
        <h2 id="status"></h2>
        <button id="restart">Play again</button>
    </section>
</main>
<script>
	const protocol = document.location.protocol == "https:" ? "wss" : "ws";
	const exampleSocket = new WebSocket(`${protocol}://${document.location.host}`);
	exampleSocket.onopen = (event) => {
			exampleSocket.send("Here's some text that the server is urgently awaiting!");
		};
	for(const element of document.getElementsByClassName("cell")) {
			element.addEventListener('click', async (event) => {
					event.target.innerHTML = "X";
			});
	}
</script>
</body>
</html>
